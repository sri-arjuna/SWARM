#!/usr/bin/env bash
#
#	SWARM - Configuration file - Commands
#
# ------------------------------------------------------------------------
#
#	This file is part of the 'SWARM' package and is only ment to be changed,
#	for 'AWK' on Solaris systems, or has a comeplete different non-FHS compliant setup
#
#	On most *nix style systems, this file is NOT required to be modified in any way.
#	However, Solaris users might apreciate it,
#	so they can 'fix' the commands used by SWARM internaly.
#
# 	The default works fine with:
#		* GNU Awk 4.1.3, API: 1.1
#		* GNU bash 4.3.41(1)
#		* GNU grep 2.21
#		* GNU sed 4.2.2
#

	# Make sure PAGER is set to something, MORELESS is just ment as another failsafe
	${WHICH:-\which} less 2>/dev/zero | read -r MORELESS
	[ -z "$MORELESS" ] && ${WHICH:-\which} more 2>/dev/zero | read -r MORELESS
	#set -x
	[ -z "$MORELESS" ] && MORELESS='$(eval <$1)'
	#$MORELESS /etc/hostname
	#set +x
#
#	Core Display
#
	# This is to bypass aliases, the leading backslash is required!
	TPUT=${TPUT:-\tput}
	PRINTF=${PRINTF:-\printf}
	ECHO=${ECHO:-\printf}
#
# Basic string manipulation
#
	GREP=${GREP:-\grep}
	SED=${SED:-\sed}
	# Solaris/SunOS
	# - Use either one of :: /usr/xpg4/bin/awk , /usr/xpg6/bin/awk or nawk
	AWK=${AWK:-\gawk}
#
# Admin interaction
#
	SU=${SU:-\su}
	SUDO=${SUDO:-\sudo}
#
# File operations
#
	WHICH=${WHICH:-\which}
	TOUCH=${TOUCH:-\touch}
	LS=${LS:-\ls}
	RM=${RM:-\rm}
	MKDIR=${MKDIR:-\mkdir}
	RMDIR=${RMDIR:-\rmdir}
	#LOCATE=${LOCATE:-\locate}
#
# Console tools
#
	MORE=${MORE:-\more}
	LESS=${LESS:-\less}
	PAGER=${PAGER:-${MORELESS:-\less}}
	WHOAMI=${WHOAMI:-\whoami}
	PWD_EXEC=${PWD_EXEC:-\pwd}
	DATE=${DATE:-\date}
	FIND=${FIND:-\find}
#
# 'Internet' tools
#
	CURL=${CURL=:-\curl}
	WGET=${WGET:-\wget}
	HOSTNAME_EXEC=${HOSTNAME_EXEC:-\hostname}
	HOSTNAME=${HOSTNAME:-$($HOSTNAME_EXEC)}
	PING=${PING:-\ping}
