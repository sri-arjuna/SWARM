#!/usr/bin/env bash
#
#	SWARM - Core Configuration file - Status
#
# ------------------------------------------------------------------------
#
#	This file is part of the 'SWARM' package
#	and is NOT ment to be changed.
#
#
#	Colors
#
	R="${SWARM_COLOR_RESET}"
	r="${SWARM_COLOR_FG_RED}"
	y="${SWARM_COLOR_FG_YELLOW}"
	p="${SWARM_COLOR_FG_PURPLE}"
	g="${SWARM_COLOR_FG_GREEN}"
	b="${SWARM_FONT_BOLD}"
	S="${SWARM_FONT_STROKE}"
#
#	Return values
#
	# RET_VALUE's are in coherence with tui-status,
	# so you can always use them to pass them to it.

	RET_DONE=0
	STATUS_TEXT[$RET_DONE]="${SWARM_MSG_STATUS_DONE}"

	RET_FAIL=1
	STATUS_TEXT[$RET_FAIL]="${SWARM_MSG_STATUS_FAIL}"

	RET_WORK=2
	STATUS_TEXT[$RET_WORK]="${SWARM_MSG_STATUS_WORK}"

	RET_TODO=3
	STATUS_TEXT[$RET_TODO]="${SWARM_MSG_STATUS_TODO}"

	RET_SKIP=4
	STATUS_TEXT[$RET_SKIP]="${SWARM_MSG_STATUS_SKIP}"

	RET_NEXT=5
	STATUS_TEXT[$RET_NEXT]="${SWARM_MSG_STATUS_NEXT}"

	RET_BACK=6
	STATUS_TEXT[$RET_BACK]="${SWARM_MSG_STATUS_BACK}"

	RET_CANC=7
	STATUS_TEXT[$RET_CANC]="${SWARM_MSG_STATUS_ERROR}"

	RET_ON=10
	STATUS_TEXT[$RET_ON]=""${SWARM_MSG_STATUS_ON}""

	RET_OFF=11
	STATUS_TEXT[$RET_OFF]=""${SWARM_MSG_STATUS_OFF}""

	RET_HELP=99
	STATUS_TEXT[$RET_HELP]=""${SWARM_MSG_STATUS_HELP}""

	RET_INFO=111
	STATUS_TEXT[$RET_INFO]=""${SWARM_MSG_STATUS_INFO}""

	RET_NFOUND=127
	STATUS_TEXT[$RET_NFOUND]=""${SWARM_MSG_STATUS_NFOUND}""

	RET_CANC=130
	STATUS_TEXT[$RET_CANC]=""${SWARM_MSG_STATUS_CANC}""
	return # to sourcing file
#
#	Displayable 'Status text'
#
	# How to reckognize Wayland?
	if [ -n "${XDG_CURRENT_DESKTOP:-${DESKTOP_SESSION:-$XAUTHORITY}}" ]
	then # Prepare GUI values				# ≡≣❑☑☒☐⚠✓✗❑ⅈ×∘∙◆◇√✘

		SWARM_DONE="[  ${g}${b}✓${R}   ]"	# This brings the cleanest result
		SWARM_FAIL="[  ${r}${b}✗${R}   ]"
		SWARM_TODO="[  ${p}${b}≣${R}   ]"
		SWARM_WORK="[  ${y}${b}∞${R}   ]"

		# What colos would apply here?
		SWARM_SKIP="[  »   ]"
		SWARM_NEXT="[  >   ]"
		SWARM_BACK="[  <   ]"
		SWARM_CANC="$SWARM_FAIL"

		SWARM_ON="[  ${g}${b}◆${R}   ]"
		SWARM_OFF="[  ${r}${b}◇${R}   ]"

		SWARM_INFO="[  ⅈⅈ  ]"
		SWARM_HELP="[ HELP ]"

	else	#
		# Prepare TERMINAL values
		#
		SWARM_DONE="[ ${g}${b}${STATUS_TEXT[0]}${R} ]"
		SWARM_FAIL="[ ${r}${b}${STATUS_TEXT[1]}${R} ]"

		SWARM_WORK="[ ${y}${b}${STATUS_TEXT[2]}${R} ]"
		SWARM_TODO="[ ${p}${b}${STATUS_TEXT[3]}${R} ]"

		# What colos would apply here? same as above...
		SWARM_SKIP="[ ${STATUS_TEXT[4]} ]"
		SWARM_NEXT="[ ${STATUS_TEXT[5]} ]"
		SWARM_BACK="[ ${STATUS_TEXT[6]} ]"
		SWARM_CANC="[ ${STATUS_TEXT[7]} ]"

		SWARM_ON="[ ${g}${b}${STATUS_TEXT[10]}${R} ]"
		SWARM_OFF="[ ${r}${b}${STATUS_TEXT[11]}${R} ]"

		SWARM_INFO="[ ${STATUS_TEXT[111]} ]"
		SWARM_HELP="[ ${STATUS_TEXT[99]} ]"

	fi
	SWARM_NFOUND="$SWARM_FAIL"
